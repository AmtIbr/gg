<html>
	<head>
		<title>Форум</title>
		<link rel="stylesheet" href="/static/css/style.css" />
	</head>

	<body class="ForumBody">
		<h1 class="TextForum">Форум</h1>

		<main class="Forums">
			<!-- Блок сообщений -->
			<section id="messages" class="ForumMessages">
				<h2>Сообщения</h2>

				{{ range .Posts }}
				<article class="ForuMessage">
					<h3>{{ .Login }}</h3>
					<h4>{{ .Title }}</h4>
					<p>{{ .Content }}</p>
				</article>
				{{ else }}
				<p>Сообщений пока нет.</p>
				{{ end }}
			</section>

			<!-- Форма отправки нового сообщения -->
			<form id="postForm" action="/forum" method="post" class="ForumForm">
				<label for="username">Имя</label>
				<input type="hidden" name="theme" value="{{ .Theme }}" />
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Введите имя"
					autocomplete="off"
					required
				/>

				<label for="message">Сообщение</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					placeholder="Введите текст сообщения"
					required
				></textarea>

				<input type="submit" value="Отправить" />
			</form>
		</main>
	</body>
</html>
