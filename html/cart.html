<html>
	<head>
		<title>Корзина</title>
		<link rel="stylesheet" href="/static/css/style.css" />
	</head>

	<body class="BodyKorsina">
		<div class="Korsinaa">
			<h1 class="TextKorsina">Ваша корзина</h1>

			<table class="tablichka">
				<thead>
					<tr>
						<th>Товар</th>
						<th>Количество</th>
						<th>Цена за единицу</th>
						<th>Сумма</th>
					</tr>
				</thead>
				<tbody>
					{{ range .Products }}
					<!-- Проходимся по всем продуктом и для каждого продукта создаем далее: -->
					<tr>
						<td>{{ .Tovar }}</td>
						<td>1</td>
						<td>{{ printf "%.2f" .Price }}&nbsp;руб.</td>
						<td>{{ printf "%.2f" .Price }}&nbsp;руб.</td>
					</tr>
					{{ end }}
					<tr>
						<td colspan="3"><strong>Итого:</strong></td>
						<td><strong>{{ printf "%.2f" .Total }}&nbsp;руб.</strong></td>
					</tr>
				</tbody>
			</table>

			<h2 class="TextKorsina">Информация для оплаты</h2>
			<form action="" method="post" class="FormKorsina">
				<label for="cardNumber">Номер карты:</label>
				<input type="text" id="cardNumber" name="cardNumber" required />

				<label for="expiryDate">Срок действия (MM/YY):</label>
				<input type="text" id="expiryDate" name="expiryDate" required />

				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" required />

				<h2 class="TextKorsina">Информация для доставки</h2>

				<label for="address">Адрес доставки:</label>
				<textarea id="address" name="address" rows="4" required></textarea>

				<label for="name">ФИО:</label>
				<input type="text" id="name" name="name" required />

				<label for="phone">Телефон:</label>
				<input type="tel" id="phone" name="phone" required />

				<input type="submit" value="Оформить заказ" class="knopkaKorsina" />
			</form>
		</div>
	</body>
</html>
